<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <article class="card-container">

      <div class="img-container">
        <img class="bg-card" src="images/bg-pattern-card.svg" alt=""/>
        <div class="profile-img">
          <img class="victor-img" src="images/image-victor.jpg" alt="Profile photo of Victor Crest, a young man standing outside with a scenic landscape behind him"/>
        </div>
      </div>
      <div class="profile-content">
        <h1>Victor Crest <span class="age">26</span></h1>
        <h2 class="location">London</h2>
      </div>
    
      <ul class="stats-container" role="list">
        <li>
          <p class="stat">80K</p>
          <p class="cat">Followers</p>
        </li>
        <li>
          <p class="stat">803K</p>
          <p class="cat">Likes</p>
        </li>
        <li>
          <p class="stat">1.4K</p>
          <p class="cat">Photos</p>
        </li>
      </ul>

    </article>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/jasnoludek" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">jasnoludek</a>.
    </div>
  </footer>

</body>
</html>
